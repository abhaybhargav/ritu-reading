<div class="flex flex-wrap gap-2">

    <span class="inline-flex items-center gap-1 px-3 py-1.5 rounded-full text-sm font-bold
        {% if pw.total_misses >= 5 %}bg-red-100 text-red-700
        {% elif pw.total_misses >= 3 %}bg-yellow-100 text-yellow-700
        {% else %}bg-gray-100 text-gray-600{% endif %}"
        title="Missed {{ pw.total_misses }} times, {{ pw.total_hints }} hints">
        {{ pw.word }}

    </span>
    {% endfor %}
</div>
