<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Login â€“ Ritu's ReadAlong Tutor</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#fef7ee', 100: '#fdedd3', 200: '#f9d8a5', 300: '#f5bc6d', 400: '#f09733', 500: '#ed7d0e', 600: '#de6208', 700: '#b84a09', 800: '#933b0e', 900: '#7a320f' },
                        accent: { 50: '#f0f9ff', 100: '#e0f2fe', 200: '#bae6fd', 300: '#7dd3fc', 400: '#38bdf8', 500: '#0ea5e9', 600: '#0284c7' },
                        kid: { pink: '#f472b6', purple: '#a78bfa', green: '#4ade80', yellow: '#facc15', blue: '#60a5fa', orange: '#fb923c' },
                    },
                    fontFamily: {
                        display: ['Fredoka', 'Comic Sans MS', 'cursive'],
                        body: ['Nunito', 'system-ui', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <script defer src="https://unpkg.com/alpinejs@3.14.8/dist/cdn.min.js"></script>

    <style>
        button, input { touch-action: manipulation; }
        .pin-dot { width: 18px; height: 18px; border-radius: 50%; transition: all 0.15s ease; }
        .pin-dot.filled { background-color: #ed7d0e; transform: scale(1.2); }
        .pin-dot.empty { background-color: #e5e7eb; }
        .numpad-btn { transition: all 0.1s ease; }
        .numpad-btn:active { transform: scale(0.92); background-color: #fdedd3; }
        .shake { animation: shake 0.4s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
    </style>
</head>
<body class="h-full bg-gradient-to-br from-orange-50 via-white to-sky-50 font-body text-gray-800 flex items-center justify-center p-4"
      x-data="pinLogin()" @keydown.window="handleKey($event)">

    <div class="w-full max-w-sm text-center">
        <!-- Logo -->
        <div class="mb-6">
            <span class="text-5xl block mb-2">ðŸ“š</span>
            <h1 class="font-display text-2xl sm:text-3xl font-bold text-primary-600">Ritu's ReadAlong Tutor</h1>
        </div>

        <!-- Card -->
        <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8 border border-orange-100">
            <p class="font-display text-lg font-bold text-gray-700 mb-1">Enter your PIN</p>
            <p class="text-sm text-gray-400 mb-5">Type your secret number to log in</p>

            <!-- Error message -->
            {% if error %}
            <div class="mb-4 px-4 py-2 bg-red-50 border border-red-200 rounded-xl text-sm text-red-600 font-semibold">
                {{ error }}
            </div>
            {% endif %}

            <!-- PIN dots -->
            <div class="flex justify-center gap-3 mb-6" :class="shaking && 'shake'">
                <template x-for="i in 6">
                    <div class="pin-dot" :class="pin.length >= i ? 'filled' : 'empty'"></div>
                </template>
            </div>

            <!-- Hidden form -->
            <form method="POST" action="/login" id="pin-form" style="display: none;">
                <input type="hidden" name="pin" :value="pin">
                <input type="hidden" name="next_url" value="{{ next_url or '/' }}">
            </form>

            <!-- Number pad -->
            <div class="grid grid-cols-3 gap-2 sm:gap-3 max-w-[260px] mx-auto mb-4">
                <template x-for="n in [1,2,3,4,5,6,7,8,9]">
                    <button @click="addDigit(n)"
                            class="numpad-btn w-full aspect-square rounded-2xl bg-gray-50 border-2 border-gray-200 font-display text-2xl font-bold text-gray-700 hover:border-primary-300 focus:outline-none">
                        <span x-text="n"></span>
                    </button>
                </template>

                <!-- Bottom row: empty, 0, backspace -->
                <div></div>
                <button @click="addDigit(0)"
                        class="numpad-btn w-full aspect-square rounded-2xl bg-gray-50 border-2 border-gray-200 font-display text-2xl font-bold text-gray-700 hover:border-primary-300 focus:outline-none">
                    0
                </button>
                <button @click="removeDigit()"
                        class="numpad-btn w-full aspect-square rounded-2xl bg-gray-50 border-2 border-gray-200 flex items-center justify-center text-gray-400 hover:text-red-500 hover:border-red-300 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 12l6.414-6.414A2 2 0 0110.828 5H19a2 2 0 012 2v10a2 2 0 01-2 2h-8.172a2 2 0 01-1.414-.586L3 12z"/>
                    </svg>
                </button>
            </div>

            <!-- Submitting indicator -->
            <div x-show="submitting" class="flex items-center justify-center gap-2 text-primary-500 text-sm font-semibold">
                <svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/>
                </svg>
                Checking...
            </div>
        </div>

        <p class="text-xs text-gray-400 mt-4">Ask your parent for your PIN number</p>
    </div>

    <script>
        function pinLogin() {
            return {
                pin: '',
                shaking: false,
                submitting: false,

                addDigit(n) {
                    if (this.pin.length >= 6 || this.submitting) return;
                    this.pin += String(n);

                    // Auto-submit when 6 digits entered
                    if (this.pin.length === 6) {
                        this.submitting = true;
                        // Small delay so the last dot fills visually
                        setTimeout(() => {
                            document.getElementById('pin-form').submit();
                        }, 200);
                    }
                },

                removeDigit() {
                    if (this.submitting) return;
                    this.pin = this.pin.slice(0, -1);
                },

                handleKey(e) {
                    if (e.key >= '0' && e.key <= '9') {
                        this.addDigit(parseInt(e.key));
                    } else if (e.key === 'Backspace') {
                        this.removeDigit();
                    }
                },
            };
        }
    </script>
</body>
</html>
